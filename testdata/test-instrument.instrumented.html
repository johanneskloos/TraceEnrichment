        point = result.indexOf('.');

            point = 0;
            result = result.slice(1);

        temp = result;
        result = result.replace('e+', 'e');
        exponent = 0;
        if ((pos = temp.indexOf('e')) > 0) {
            exponent = +temp.slice(pos + 1);
            temp = temp.slice(0, pos);

        if (point >= 0) {
            exponent -= temp.length - point - 1;
            temp = +(temp.slice(0, point) + temp.slice(point + 1)) + '';

        pos = 0;

        //NOTE: 0x30 == '0'
        while (temp.charCodeAt(temp.length + pos - 1) === 0x30) {

        }
        return String.fromCharCode(ch);

            previousIsBackslash = false;
            for (i = 0, iz = reg.source.length; i < iz; ++i) {
                ch = reg.source.charCodeAt(i);

            throw new TypeError();
        }

        var res = new Array(len);
        for (var i = 0; i < len; i++) {
            if (i in arr) {
                res[i] = fun(arr[i]);
            }
        }
        return res;

    function replaceInStatement(code) {
        var asts = arguments;
        var visitorReplaceInExpr = {
            'Identifier': function (node) {
                if (node.name.indexOf(RP) === 0) {
                    var i = parseInt(node.name.substring(RP.length));
                    return asts[i];
                } else {
                    return node;
                }
            },
            'BlockStatement': function (node) {
                if (node.body[0].type === 'ExpressionStatement' && isArr(node.body[0].expression)) {
                    node.body = node.body[0].expression;
                }
                return node;
            }
        };
//        StatCollector.resumeTimer("internalParse");
        var ast = acorn.parse(code);
//        StatCollector.suspendTimer("internalParse");
//        StatCollector.resumeTimer("replace");
        var newAst = astUtil.transformAst(ast, visitorReplaceInExpr, undefined, undefined, true);
        //console.log(newAst);
//        StatCollector.suspendTimer("replace");
        return newAst.body;
    }

    function modifyAst(ast, modifier, term) {
        var ret;
        var i = 3; // no. of formal parameters
        while (term.indexOf('$$') >= 0) {
            term = term.replace(/\$\$/, arguments[i]);
            i++;
        }
        var args = [];
        args.push(term);
        for (; i < arguments.length; i++) {

        printIidToLoc(ast);
        ret = modifier.apply(this, args);
        transferLoc(ret, ast);
        return ret;

        } else if (node.name === "Infinity") {
            return Infinity;
        }
        switch (funId) {
            case N_LOG_NUMBER_LIT:

            case N_LOG_NULL_LIT:
            case N_LOG_REGEXP_LIT:
            case N_LOG_BOOLEAN_LIT:

            case N_LOG_ARRAY_LIT:

    function getFnIdFromAst(ast) {
        var entryExpr = ast.body.body[0];
        if (entryExpr.type != 'ExpressionStatement') {
            console.log(JSON.stringify(entryExpr));
            throw new Error("IllegalStateException");
        }
        entryExpr = entryExpr.expression;
        if (entryExpr.type != 'CallExpression') {
            throw new Error("IllegalStateException");
        }
        if (entryExpr.callee.type != 'MemberExpression') {
            throw new Error("IllegalStateException");
        }
        if (entryExpr.callee.object.name != JALANGI_VAR) {
            throw new Error("IllegalStateException");
        }
        if (entryExpr.callee.property.name != 'Fe') {
            throw new Error("IllegalStateException");
        }
        return entryExpr['arguments'][0].value;
    }

        function pad(array, n) {
            while (array.length <= n) {
                array.push(undefined);
            }
        }
        var strategy = {};
        strategy.addFunction = function (id, desc) {
            pad(function_array, id);
            function_array[id] = desc;
        };
        strategy.addObject = function  (id, desc) {
            pad(object_array, id);
            object_array[id] = desc;
        };
        strategy.functionCode = function (id, code) {
            function_array[id.funid].uninstrumented = code;
        }
        strategy.addStep = function (step) { trace.push(step); };
        strategy.end = function () {
            console.log(JSON.stringify({
                globals_are_properties: gap,
                globals: globals,
                obj: object_array,
                func: function_array,
                trace: trace
            }));
        };
        return strategy;
    }

    function debugStrategy(gap, globals) {
        var Console = require('console').Console;
        var fs = require('fs');
        var output = fs.createWriteStream("/dev/stdout");
        var console = new Console(output, output);
        console.log("globals are properties: " + gap);
        console.log("globals: " + JSON.stringify(globals));
        var strategy = {};
        strategy.addFunction = function (id, desc) {
            console.log("Adding function " + id + ": " + JSON.stringify(desc));
        }
        strategy.addObject = function (id, desc) {
            console.log("Adding object " + id + ": " + JSON.stringify(desc));
        }
        strategy.functionCode = function (id, code) {
            console.log("Adding uninstrumented code to " + id.funid + ": " + code);
        }
        strategy.addStep = function(step) {
            console.log("Adding trace step: " + JSON.stringify(step));
        }
        strategy.end = function () {
            console.log("Tracing finished");
        }
        return strategy;
    }

    function dumpEnvStrategy() {
        console.log(JSON.stringify(Object.getOwnPropertyNames(this)));

    }

    function xhrStrategy(gap, globals) {
        if (!global.XMLHttpRequest) {
            XMLHttpRequest = require("xmlhttprequest").XMLHttpRequest;
        }
        var xhr = new XMLHttpRequest();
        var urlbase =
            "http://" +
            (J$.initParams.host || "localhost") + ":" +
            (J$.initParams.port || "8080") + "/";
        xhr.open("POST", urlbase + "new", false);
        xhr.send(JSON.stringify([gap, globals]));
        if (xhr.readyState != 4) { throw new Exception("XHR session initialisation failed"); }
        var session = xhr.response;
        var url = urlbase + session + "/facts";
        var facts = [];

        var canSend = true;
        var timeoutId;
        var maxLength = 20;
        var timeout = 100;

        function sendXHR() {
            if (facts != []) {
                canSend = false;
                xhr = new XMLHttpRequest();
                xhr.open("POST", url, true);
                xhr.onreadystatechange = sendXHRCallback;
                xhr.send(JSON.stringify(facts));
                facts = [];
            }
        }

        function sendXHRCallback() {
            if (xhr.readyState >= 2) {
                canSend = true;
                sendStateMachine(false);
            }
        }

        function sendStateMachine(pushy) {
            if (canSend) {
                if (facts.length == 0) {
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = undefined;
                    }
                } else if (facts.length < maxLength && !pushy) {
                    if (!timeoutId)
                        timeoutId = setTimeout(sendXHR(), timeout);
                } else if (facts.length >= maxLength || pushy) {
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                        timeoutId = undefined;
                    }
                    sendXHR();
                }
            }
        }

        function sendFact(fact, pushy) {
            facts.push(fact);
            sendStateMachine(pushy);
        }

        var strategy = {};
        strategy.addFunction = function (id, desc) {
            sendFact([ "function", id, desc ]);
        }
        strategy.addObject = function (id, desc) {
            sendFact([ "object", id, desc ]);
        }
        strategy.functionCode = function (id, code) {
            sendFact([ "function-uninstrumented", id, code ]);
        }
        strategy.addStep = function(step) {
            sendFact([ "step", step ]);
        }
        strategy.end = function () {
            sendFact([ "end" ], true);
        }
        return strategy;
    }

    var strategies = {
        debug: debugStrategy,
        console: consoleJSONStrategy,
        dumpEnv: dumpEnvStrategy,
        xhr: xhrStrategy
    }
    var whichStrategy = J$.initParams.strategy || "debug";
    sandbox.analysis = new GenericAnalysis(this, strategies[whichStrategy]);
})(J$);
